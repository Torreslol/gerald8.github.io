# Site settings
title:          gerald
description:    "Minimal Jekyll theme for storytellers"
url:            "https://gerald8.github.io/"

# Author
author:
  name:         Chester How
  url:          https://chester.how
  email:        chesterhow@gmail.com

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-paginate

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

truncatewords: 50

excerpt_separator: "<!--more-->"

encoding: utf8
