# Site settings
title:          gerald
description:    "Minimal Jekyll theme for storytellers"
url:            "https://gerald8.github.io/"

# Author
author:
  name:         Chester How
  url:          https://chester.how
  email:        chesterhow@gmail.com

# Build settings
markdown:       kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

highlighter: rouge

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-paginate

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

excerpt_separator: <!--more-->

encoding: UTF-8
